<div class="layout__body design">
  <h1 class="layout__title">
    Frase del dise√±o
  </h1>
  <div class="layout__col layout__col--left">
    <div class="design__left">
      <div class="label">
        <div class="label__template">
          <img ng-src="{{ design.template.timage }}" alt="">
        </div>
        <div class="label__image">
          <div class="label__mask">
            <img ng-src="{{ design.labelImage.file}}" alt="">
          </div>
        </div>
        <div class="label__base">
          <img ng-src="{{ design.type.tagimg }}" alt="">
        </div>

      </div>
    </div>
  </div>
  <div class="layout__col layout__col--right">
    <div class="design__right">
      <div class="design-upload-image">
        <form novalidate>
          <div class="form-group">
            <label for="">Selecciona un foto</label>
            <input type="file" class="form-control" th-file-input="files"
            multiple>
          </div>
          <button class="btn btn-primary" ng-click="uploadImage()">Subir Archivo</button>
        </form>
        <hr>
      </div>

      <!-- image transform mockup -->
      <div class="design-transform-image">
      <th-transform-image th-image="design.uploadImage" th-transform="design.transform">

      </th-transform-image>
      <pre>{{ design.transform | json}}</pre>
      </div>




    </div>
  </div>
</div>
