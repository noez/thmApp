<div class="layout__body">
  <h1 class="layout__title">
    Algo de los eventos va aqui
  </h1>
  <div class="layout__col layout__col--wide layout__col--header">
    <div class="events">
      <form action="">
        <div class="form-group">
          <label for="event_type">Algo</label>
          <select name="event_type" id="event_type" ng-options="event as event.name for event in events | orderBy:'name'" ng-model="event" ng-change="getTemplates(event.id)" class="form-control">
            <option value="">Determine el tama√±o de su botella</option>
          </select>
        </div>
      </form>
    </div>

    <div class="templates" ng-show="templates.length > 0">
      <div th-carousel="carousel" th-source="templates" class="jcarousel-wrapper">
        <div class="jcarousel">
          <ul>
            <li ng-repeat="template in templates" ng-model="template">
              <a ng-click="chooseTemplate(template)">
                <img ng-src="{{template.timage}}" alt=""/>
              </a>
            </li>
          </ul>
        </div>
        <div class="jcarousel-controls">
          <button class="cta-btn" ng-click="carousel.prev()">Less</button>
          <button class="cta-btn" ng-click="carousel.next()">More</button>
        </div>
      </div>

    </div>

  </div>
