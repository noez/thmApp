<div class="layout__body">
  <h1 class="layout__title">
    Algo de los eventos va aqui
  </h1>
  <div class="layout__col layout__col--wide layout__col--header">
    <div class="events">
      <form action="">
        <div class="form-group">
          <label for="event_type">Algo</label>
          <select name="event_type" id="event_type"
            ng-options="event as event.name for event in events | orderBy:'name'"
            ng-model="event"
            ng-change="getTemplates(event.id)"
            class="form-control">
            <option value="">Determine el tama√±o de su botella</option>
          </select>
        </div>
      </form>
    </div>

  <div class="templates">
    <th-carousel th-source="templates" th-instance="carousel"></th-carousel>
  </div>

</div>
