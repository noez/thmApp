<div class="layout__body">
  <h1 class="layout__title">
    Algo de los eventos va aqui
  </h1>
  <div class="layout__col layout__col--wide layout__col--header">
    <div class="events">
      <form action="">
        <div class="form-group">
          <label for="event_type">Algo</label>
          <select name="event_type" id="event_type" ng-options="event as event.name for event in events | orderBy:'name'" ng-model="event" ng-change="getTemplates(event.id)" class="form-control">
            <option value="">Determine el tama√±o de su botella</option>
          </select>
        </div>
      </form>
    </div>

    <div class="templates" ng-show="templates.length > 0">
      <div th-carousel="carousel" th-source="templates" class="jcarousel-wrapper">
        <div class="jcarousel carousel-tpl">
          <ul>
            <li ng-repeat="template in templates" class="carousel-tpl__item">
              <a ng-click="chooseTemplate(template)" class="carousel-tpl__block">
                <img ng-src="{{template.timage}}" alt="" class="carousel-tpl__image" />
              </a>
            </li>
          </ul>
        </div>
        <div class="carousel-tpl__controls">
          <button class="carousel-tpl__action carousel-tpl__action--prev" ng-click="carousel.prev()">
          <i class="fa fa-long-arrow-left"></i>
          </button>
          <button class="carousel-tpl__action carousel-tpl__action--next" ng-click="carousel.next()">
            <i class="fa fa-long-arrow-right"></i>
          </button>
        </div>
      </div>

    </div>

  </div>

</div> -->
