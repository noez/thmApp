<div class="layout__body design">
  <h1 class="layout__title">
    Sube una imagen y agrega un título a tu etiqueta
  </h1>
  <div class="layout__col layout__col--left">
    <div class="design__left">
      <div class="label-final">
        <div class="label-final__txt label-final__txt--first">
          <span class="ff-stack" ng-class="matriz.font.stack">{{ matriz.firstTl}}</span>
        </div>
        <div class="label-final__template">
          <img ng-src="{{ template.timage }}" alt="">
        </div>
        <th-label-image th-image="labelImage" th-label="labelRender" th-build="labelBuild" th-filter="filterImage">
        </th-label-image>
        <div class="label-final__txt label-final__txt--second">
          <span class="ff-stack" ng-class="matriz.font.stack">{{ matriz.secondTl}}</span>
        </div>
        <div class="label-final__base">
          <img ng-src="{{ product.img_tag }}" alt="">
        </div>
      </div>

    </div>
  </div>
  <div class="layout__col layout__col--right">
    <div class="design__right">
      <div class="design-upload-image">
        <form novalidate>
          <div class="form-group">
            <label>1. Selecciona una fotografía </label>
            <input type="file" class="form-control" th-file-input="files"
            multiple>
          </div>
          <button class="btn btn-primary" ng-click="uploadImage()">Subir Foto</button>
        </form>
      </div>

      <!-- image transform mockup -->
      <div class="design-transform-image">

        <th-transform-image th-image="uploadImage">
        </th-transform-image>
      </div>

      <div class="design-filters">
      <label>3. Aplica filtros a tu fotografía (opcional) </label>
        <ul class="list-unstyled filter-list">
          <li class=" filter-list__item">
            <img src="images/f-bn.png"  alt=""/>
            <span class="filter-list__name"> <input type="checkbox" ng-disabled="!labelImage" ng-model="matriz.filter.blackwhite"/>Blanco &amp;Negro</span>
          </li>
          <li class="filter-list__item">
              <img src="images/f-sepia.png"  alt=""/>
              <span class="filter-list__name"><input type="checkbox" ng-disabled="!labelImage" ng-model="matriz.filter.sepia"/>Sepia</span>
          </li>
        </ul>
      </div>

      <div class="design-texts">
        <label>4. Personaliza textos</label>
        <form  class="form-horizontal">
          <div class="form-group">
          <label class="col-sm-2 control-label">Titulo Primario:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="matriz.firstTl"/>
          </div>
        </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Titulo Secundario:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="matriz.secondTl"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Fuente:</label>
            <div class="col-sm-10">
              <select class="form-control"
                      ng-model="matriz.font"
                      ng-options="font as font.name for font in fontStacks">
                <option value="">Seleccione</option>
              </select>
            </div>
          </div>

        </form>
      </div>

      <button class="btn btn-primary" ng-disabled="!labelImage"  ng-click="toRender()">Siguiente</button>



    </div>
  </div>
</div>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <filter id="greyscale">
    <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                0.3333 0.3333 0.3333 0 0
                0.3333 0.3333 0.3333 0 0
                0      0      0      1 0"></feColorMatrix>
  </filter>
</svg>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <filter id="old-timey">
    <feColorMatrix values="0.14 0.45 0.05 0 0
      0.12 0.39 0.04 0 0
      0.08 0.28 0.03 0 0
      0 0 0 1 0"></feColorMatrix>
  </filter>
</svg>
